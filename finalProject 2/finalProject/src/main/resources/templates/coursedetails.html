<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="space"></div>

<div class="container bg-light pl-5 pr-5">
    <div class="space"></div>

    <h2>Courses</h2>


    <table>
        <tr>

            <td> subjectCode</td>
            <td> crn</td>
            <td> name</td>
            <td> detail</td>
            <td> numOfCredits</td>
            <td> department</td>
        </tr>
        <tr  th:each="course : ${courses}">

            <td th:text="${course.subjectCode}"> </td>
            <td th:text="${course.crn}"> </td>
            <td th:text="${course.name}"> </td>
            <td th:text="${course.detail}"> </td>
            <td th:text="${course.numOfCredits}"> </td>
            <td th:text="${department}"> </td>

        </tr>
    </table>

    <!--<div th:each="department : departments">-->

        <!--<ul>-->
            <!--<th:block th:each="course : ${department.courses}">-->
                <!--<li th:inline="text"> [[department.name]] </li>-->
            <!--</th:block>-->
        <!--</ul>-->
    <!--</div>-->

    <div class="emptySpace"></div>
</div>
<div class="emptySpace"></div>
</body>
</html>
